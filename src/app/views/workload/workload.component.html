<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <i class="icon-chart"></i> Workload
    </div>
    <div class="card-body">
      <div class="workload">
        <table>
          <th></th>
          <th colspan="7" *ngFor="let item of Arr(this.totalWeek).fill(1); let i = index">{{currentMonth}} {{i+1}}</th>
          <!-- <th colspan="7"> Dec 01 - 7 </th>
          <th colspan="7"> Dec 08 - 14 </th> -->
          <tr>
            <th>
            </th>
            <th *ngFor="let day of daysArray; let i = index">{{i+1}}</th>
          </tr>

          <tr *ngFor="let user of usersWorkload.WorkloadData">
            <td>{{user.Name}}</td>
            <td *ngFor="let item of daysArray; let i = index">
              <!-- {{i}} -->
              <!-- <div contenteditable="true" (keyup)="handleKeyEvent($event)"> {{user.WorkLoad[i]?.Weight}}</div> -->
              <span *ngIf="user.WorkLoad[i];else addContent" id="i">
                {{user.WorkLoad[i]?.Weight}}
                <i class="{{iconClass}}" [style.color]="getColorforLoad(user.WorkLoad[i]?.Weight)"
                  aria-hidden="true"></i></span>
              <ng-template #addContent>
                <span (click)="wightModal.show()" style="cursor: pointer;">
                  <i class="fa fa-plus-circle"></i>
                </span>
              </ng-template>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
<div bsModal #wightModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Please enter weight</h4>
        <button type="button" class="close" (click)="wightModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" id="name" placeholder="enter weight">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="wightModal.hide()">Cancel</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
